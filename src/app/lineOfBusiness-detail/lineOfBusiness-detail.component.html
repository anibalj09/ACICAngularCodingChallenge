<div *ngIf="lineOfBusiness">
  <h2>{{lineOfBusiness.name | uppercase}} Details</h2>
  <div><span>id: </span>{{lineOfBusiness.id}}</div>
  <div>
    <label for="lineOfBusiness-name">Line Of Business Name: </label>
    <input id="lineOfBusiness-name" [(ngModel)]="lineOfBusiness.name" placeholder="Line Of Business Name"/>
    <br />
    <label for="lineOfBusiness-description">Line Of Business Description: </label>
    <input id="lineOfBusiness-description" [(ngModel)]="lineOfBusiness.description" placeholder="Line Of Business Description"/>
    <br />
    <!--
      If there are records in the recentQuotes table related to the current Line Of Business, 
      show how many are stored. If none are found (recentQuote is undefined), 
      show the ng-template #noQuote.
    -->
    <div *ngIf="recentQuote; else noQuote">
      <label for="lineOfBusiness-quote">Number of Times Quoted: {{(recentQuote)?.length}}</label>
    </div>
    <ng-template #noQuote>
      <label for="lineOfBusiness-quote">Number of Times Quoted: 0</label> 
    </ng-template>
  </div>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>
</div>
